<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="log">Console Log</button>
      <button id="error">Console Error</button>
      <button id="count">Console Count</button>
      <button id="warn">Console Warn</button>
      <button id="assert">Console Assert</button>
      <button id="clear">Console Clear</button>
      <button id="dir">Console Dir</button>
      <button id="dirxml">Console dirxml</button>
      <button id="group_s">Console Group Start</button>
      <button id="group_e">Console Group End</button>
      <button id="table">Console Table</button>
      <button id="start">Start Timer</button>
      <button id="end">End Timer</button>
      <button id="trace">Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns.forEach((but_con) => {
      switch (but_con.id) {
        case 'log':
          but_con.addEventListener('click', () => {
            console.log("hello world");
          });
          break;

        case 'error':
          but_con.addEventListener('click', () => {
            console.error("error!");
          });
          break;

        case 'count':
          but_con.addEventListener('click', () => {
            console.count();
          });
          break;

        case 'warn':
          but_con.addEventListener('click', () => {
            console.warn("warning!");
          });
          break;

        case 'assert':
          but_con.addEventListener('click', () => {
            let n1 = 1;
            let n2 = 4;
            console.assert(n1 + n2 === 2, "n1 + n2 does not equal 2!");
          });
          break;

        case 'clear':
          but_con.addEventListener('click', () => {
            console.clear();
          });
          break;

        case 'dir':
          but_con.addEventListener('click', () => {
            const obj = {arg1: "foo", arg2: "JS"};
            console.dir(obj);
          });
          break;

        case 'dirxml':
          but_con.addEventListener('click', () => {
            const sect = document.getElementById('error-btns');
            console.dirxml(sect);
          });
          break;

        case 'group_s': 
          but_con.addEventListener('click', () => {
            console.log("level_1");
            console.group();  
            console.log("level 2");
            console.group();
            console.log("level 3");
            console.group();
          });
          break;

        case 'group_e':
          but_con.addEventListener('click', () => {
            console.groupEnd();
            console.groupEnd();
            console.groupEnd();
            console.log("i'm back");
          });
          break;

        case 'table': 
          but_con.addEventListener('click', () => {
            console.table(["apple", "banana", "orange"]);
          });
          break;

        case 'start': 
          but_con.addEventListener('click', () => {
            console.time();
            console.log("timer started");
          });
          break;

        case 'end':
          but_con.addEventListener('click', () => {
            console.timeEnd();
            console.log("timer ended");
          });
          break;

        case 'trace': 
          but_con.addEventListener('click', () => {
            function layer_1() {
              function layer_2() {
                console.trace("console trace demo");
              }
              layer_2();
            }
            layer_1();  
          });
          break;

      }
    });
  </script>
</body>

</html>
